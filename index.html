<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">   
</head>
<body>
    <section id="form">
        <div class="container">
            <div class="sign-up-wrapper">
                <div class="form-section">
                    <h1>Sign Up for Natacha Israel</h1>
                    <form action="">
                        <div class="input-box">
                            <label for="firstname">First Name</label>
                            <br>
                            <input type="text" id="firstname" placeholder="Enter first name">
                        </div>
                        <div class="input-box">
                            <label for="lastname">Last Name</label>
                            <br>
                            <input type="text" id="lastname" placeholder="Enter last name">
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <br>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="input-box">
                            <label for="Password">Password</label><br>
                            <input type="password" id="Password" placeholder="Enter password">
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirm Password</label><br>
                            <input type="password" id="confirm-password" placeholder="confirm password">
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Submit</button>
                        </div>
                        <div class="">
                            <p>I agree to abide by Natacha's Terms of Service and its Privacy Policy</p>
                        </div>
                    </form>
                </div>
                <div class="bg-section"></div>
            </div>
        </div>
    </section>
</body>
</html>
